<a name="Predefined-macros-1"></a>
<h4 class="subsection">2.5.1 Predefined macros</h4>

<p>A number of useful macros are loaded on program startup.  (XREF startup file)
The predefined macros may be displayed by entering the <code>list</code> command
in the
<code>macros</code> submenu.
